---
app-id: io.gitlab.Goodvibes
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: goodvibes
finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  # Migrate the DConf settings from the host into the sandbox
  - '--metadata=X-DConf=migrate-path=/io/gitlab/Goodvibes/'
  # MPRIS2 support
  - '--own-name=org.mpris.MediaPlayer2.Goodvibes'

cleanup:
  - /include
  - /lib/*.la
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # Build latest gstreamer release
  - name: gstreamer
    buildsystem: meson
    config-opts: [ -Ddoc=disabled ]
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/gstreamer/gstreamer.git
        tag: 1.24.3
        commit: da69285863780ce0ebb51482edcf1d54c7c29533
        disable-submodules: true

  - name: mutest
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ebassi/mutest.git
        commit: f0dcb2a48a4a8ef3dc1f7327bb0d4056a798c1a7

  - name: goodvibes
    buildsystem: meson
    config-opts: [ -Dfeat-hotkeys=false ]
    sources:
      - type: git
        url: https://gitlab.com/goodvibes/goodvibes.git
        tag: v0.8.0
        commit: a6397bbd4b35354dd06e45eba6266a7317b57252
    run-tests: true
