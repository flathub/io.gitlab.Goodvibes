---
app-id: io.gitlab.Goodvibes
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: goodvibes
finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  # Until a sandbox-compatible backend is available, applications that require
  # access to dconf can do so with the following options:
  - '--filesystem=xdg-run/dconf'
  - '--filesystem=~/.config/dconf:ro'
  - '--talk-name=ca.desrt.dconf'
  - '--env=DCONF_USER_CONFIG_DIR=.config/dconf'
  # MPRIS2 support
  - '--own-name=org.mpris.MediaPlayer2.Goodvibes'

cleanup:
  - /include
  - /lib/*.la
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # Build latest gstreamer from 1.20 branch
  - name: gstreamer
    buildsystem: meson
    config-opts: [ -Ddoc=disabled ]
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/gstreamer/gstreamer.git
        tag: 1.20.1
        commit: 4bbb293eacbb795b45152e97796092ebbdee9d28
        disable-submodules: true

  - name: mutest
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ebassi/mutest.git
        commit: f0dcb2a48a4a8ef3dc1f7327bb0d4056a798c1a7

  - name: goodvibes
    buildsystem: meson
    config-opts: [ -Dfeat-hotkeys=false ]
    sources:
      - type: git
        url: https://gitlab.com/goodvibes/goodvibes.git
        tag: v0.7.4
        commit: 244f5776826e33fce0af3170735caba909c5fbac
    run-tests: true
